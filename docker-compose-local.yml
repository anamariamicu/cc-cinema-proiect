version: '3.1'

services:
  db:
    image: mysql:5.7
    ports:
      - "8500:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    networks:
      - serverdb
      - admindb
      - authdb
    stdin_open: true
    tty: true

  auth:
    build: ./auth
    links:
      - db:mysql
    ports:
      - '8004:8004'
    depends_on:
      - db
    networks:
      - adminauth
      - serverauth
      - authdb
      - konggateway
    stdin_open: true
    tty: true

  admin:
    build: ./admin
    links:
      - db:mysql
    ports:
      - '8000:8000'
    depends_on:
      - db
    networks:
      - admindb
      - adminauth
      - konggateway
    environment:
      URL_AUTH: "http://auth:8004"
    stdin_open: true
    tty: true

  server:
    build: ./server
    links:
      - db:mysql
      - auth
    ports:
      - '8002:8002'
    depends_on:
      - db
      - auth
    networks:
      - serverdb
      - serverauth
      - konggateway
    environment:
      URL_AUTH: "http://auth:8004"
    stdin_open: true
    tty: true

  interface:
    build: ./interface
    links:
      - kong
    ports:
      - '8005:8005'
    depends_on:
      - kong
    networks:
      - konggateway
    environment:
      URL_GATEWAY: "http://kong:8000"
    stdin_open: true
    tty: true

  kong:
    image: kong:latest
    volumes:
      - ./kong:/usr/local/kong/declarative
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - 80:8000
      - 443:8443
    networks:
      - konggateway

networks:
  serverdb:
  admindb:
  authdb:
  adminauth:
  serverauth:
  konggateway:
